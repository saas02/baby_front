<div class="row">
    <div class="four columns">
        <h3>Fecha</h3>
        <h2 class="heading_supersize date"> {{ Information.date | date:'EEEE d MMMM' }}. </h2>
    </div>
    <div class="four columns">
        <h3>Direccion</h3>
        <h2 class="heading_supersize">{{ Information.address }}. </h2>
    </div>
    <div class="four columns">
        <h3>Ubicacion</h3>
        <div *ngIf="Information.latitude" id="map"></div>
    </div>
</div>
