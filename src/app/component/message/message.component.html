<div class="row">
    <div class="twelve columns">
        <div class="panel callout">
            <h3 *ngIf="Information.partners|notempty" class="heading_supersize">Te esperamos con:</h3>
            <p *ngIf="Information.partners|notempty" class="heading_supersize_text">
                {{ Information.partners | transformdata }}
            </p>            
            <h2 class="heading_supersize">Regalo: {{ Information.gifts }}</h2>
        </div>
    </div>
</div>
