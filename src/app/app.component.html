<div class="row blur">
  <div class="twelve columns">
    <app-header *ngIf="Information.name|notempty" [Information]="Information"></app-header>
    <app-video [Information]="Information"></app-video>
    <app-message *ngIf="Information.partners|notempty" [Information]="Information"></app-message>
    <app-information *ngIf="Information.latitude && Information.id" [Information]="Information"></app-information>
    <app-footer></app-footer>
  </div>
</div>
